spring:
  application:
    name: aquidolado-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:aquidolado}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      # Aceita até 25MB por arquivo; imagens são comprimidas antes de salvar (alvo ≤5MB)
      max-file-size: 25MB
      max-request-size: 130MB

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# JWT
jwt:
  secret: ${JWT_SECRET:aquidolado-secret-key-change-in-production-min-256-bits}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Storage (imagens de anúncios)
app:
  storage:
    type: ${STORAGE_TYPE:local}  # local ou cloudinary
    local:
      path: uploads
      url-prefix: /uploads
    cloudinary:
      cloud-name: ${CLOUDINARY_CLOUD_NAME:}
      api-key: ${CLOUDINARY_API_KEY:}
      api-secret: ${CLOUDINARY_API_SECRET:}
      folder: ${CLOUDINARY_FOLDER:aquidolado}  # Opcional: organizar em pasta

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    persistAuthorization: true
    tryItOutEnabled: true
