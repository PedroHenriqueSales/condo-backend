spring:
  application:
    name: aqui-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:aquidolado}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      # Aceita até 25MB por arquivo; imagens são comprimidas antes de salvar (alvo ≤5MB)
      max-file-size: 25MB
      max-request-size: 130MB

  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          # Timeouts em ms (em nuvem pode ser lento; 30s evita falha por timeout)
          connectiontimeout: ${SMTP_CONNECTION_TIMEOUT_MS:30000}
          timeout: ${SMTP_TIMEOUT_MS:30000}
          writetimeout: ${SMTP_WRITE_TIMEOUT_MS:30000}

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# JWT
jwt:
  secret: ${JWT_SECRET:aquidolado-secret-key-change-in-production-min-256-bits}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Storage (imagens de anúncios) e Email
app:
  reports:
    suspend-threshold: ${REPORTS_SUSPEND_THRESHOLD:3}
    remove-threshold: ${REPORTS_REMOVE_THRESHOLD:4}
  email:
    from: ${EMAIL_FROM:}
    frontend-url: ${FRONTEND_URL:http://localhost:5173}
    verification-expiry-hours: 24
    reset-expiry-hours: 1
    # Opcional: API Key do SendGrid. Se definida, usa a API HTTP (porta 443) em vez de SMTP.
    # Necessário no Render free tier, onde portas SMTP (587) são bloqueadas.
    sendgrid-api-key: ${SENDGRID_API_KEY:}
  storage:
    type: ${STORAGE_TYPE:local}  # local ou cloudinary
    local:
      path: uploads
      url-prefix: /uploads
    cloudinary:
      cloud-name: ${CLOUDINARY_CLOUD_NAME:}
      api-key: ${CLOUDINARY_API_KEY:}
      api-secret: ${CLOUDINARY_API_SECRET:}
      folder: ${CLOUDINARY_FOLDER:aqui}  # Opcional: organizar em pasta

# Logging
logging:
  level:
    br.com.aquidolado: INFO
    org.springframework.mail: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    persistAuthorization: true
    tryItOutEnabled: true
